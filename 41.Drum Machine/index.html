<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Machine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="drum-machine">
        <div id="pad-bank">
            <button class="drum-pad" id="Heater-1">Q
                <audio src="https://cdn.freecodecamp.org/curriculum/drum/Heater-1.mp3" class="clip" id="Q"></audio>
            </button>
            <button class="drum-pad" id="Heater-2">W
                <audio src="https://cdn.freecodecamp.org/curriculum/drum/Heater-2.mp3" class="clip" id="W"></audio>
            </button>
            <button class="drum-pad" id="Heater-3">E
                <audio src="https://cdn.freecodecamp.org/curriculum/drum/Heater-3.mp3" class="clip" id="E"></audio>
            </button>
            <button class="drum-pad" id="Heater-4">A
                <audio src="https://cdn.freecodecamp.org/curriculum/drum/Heater-4_1.mp3" class="clip" id="A"></audio>
            </button>
            <button class="drum-pad" id="Clap">S
                <audio src="https://cdn.freecodecamp.org/curriculum/drum/Heater-6.mp3" class="clip" id="S"></audio>
            </button>
            <button class="drum-pad" id="Open-HH">D
                <audio src="https://cdn.freecodecamp.org/curriculum/drum/Dsc_Oh.mp3" class="clip" id="D"></audio>
            </button>
            <button class="drum-pad" id="Kick-n-Hat">Z
                <audio src="https://cdn.freecodecamp.org/curriculum/drum/Kick_n_Hat.mp3" class="clip" id="Z"></audio>
            </button>
            <button class="drum-pad" id="Kick">X
                <audio src="https://cdn.freecodecamp.org/curriculum/drum/RP4_KICK_1.mp3" class="clip" id="X"></audio>
            </button>
            <button class="drum-pad" id="Closed-HH">C
                <audio src="https://cdn.freecodecamp.org/curriculum/drum/Cev_H2.mp3" class="clip" id="C"></audio>
            </button>     
            <p id="display"></p>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
